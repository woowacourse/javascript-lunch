<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>점심 뭐 먹지</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gnb.css" />
    <link rel="stylesheet" href="restaurant-filter.css" />
    <link rel="stylesheet" href="restaurant-list.css" />
    <link rel="stylesheet" href="/modal.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./src/main.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- GNB -->
      <header class="gnb">
        <h1 class="gnb__title text-title">점심 뭐먹지</h1>
        <button type="button" class="gnb__button" aria-label="음식점 추가">
          <img
            class="restaurant-add-button"
            src="./add-button.png"
            alt="음식점 추가"
          />
        </button>
      </header>
      <main>
        <!-- 카테고리/정렬 필터 -->
        <section class="restaurant-filter-container">
          <select
            name="category"
            id="category-filter"
            class="restaurant-filter"
          >
            <option value="전체">전체</option>
            <option value="한식">한식</option>
            <option value="중식">중식</option>
            <option value="일식">일식</option>
            <option value="양식">양식</option>
            <option value="아시안">아시안</option>
            <option value="기타">기타</option>
          </select>
          <!-- 정렬 셀렉트 박스 -->
          <select name="sorting" id="sorting-filter" class="restaurant-filter">
            <option value="name">이름순</option>
            <option value="distance">거리순</option>
          </select>
        </section>
        <!-- 음식점 목록 -->
        <section class="restaurant-list-container">
          <ul class="restaurant-list"></ul>
        </section>
        <!-- 음식점 추가 모달 -->
        <dialog class="modal">
          <div class="modal-backdrop"></div>
          <div class="modal-container">
            <h2 class="modal-title text-title">새로운 음식점</h2>
          </div>
        </dialog>
      </main>
    </div>
  </body>
</html>
