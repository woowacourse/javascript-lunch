<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>점심 뭐 먹지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header class="gnb">
      <h1 class="gnb__title text-title">점심 뭐 먹지</h1>
      <button type="button" class="gnb__button" aria-label="음식점 추가">
        <img src="./add-button.png" alt="음식점 추가" />
      </button>
    </header>

    <main>
      <section class="restaurant-filter-container">
        <select name="category" id="category-filter" class="restaurant-filter"></select>

        <select name="sorting" id="sorting-filter" class="restaurant-filter"></select>
      </section>

      <section class="restaurant-list-container">
        <ul class="restaurant-list"></ul>
      </section>

      <dialog class="modal">
        <div class="modal-container">
          <h2 class="modal-title text-title">새로운 음식점</h2>
          <form id="restaurant-add-form" novalidate>
            <div class="form-item form-item--required">
              <label for="category text-caption">카테고리</label>
              <select name="category" id="category" required></select>
              <span class="text-caption info-text" id="category-caption"></span>
            </div>

            <div class="form-item form-item--required">
              <label for="name text-caption">이름</label>
              <input type="text" name="name" id="name" required />
              <span class="text-caption info-text" id="name-caption"></span>
            </div>

            <div class="form-item form-item--required">
              <label for="distance text-caption">거리(도보 이동 시간) </label>
              <select name="distance" id="distance" required></select>
              <span class="text-caption info-text" id="distance-caption"></span>
            </div>

            <div class="form-item">
              <label for="description text-caption">설명</label>
              <textarea name="description" id="description" cols="30" rows="5"></textarea>
              <span class="help-text text-caption info-text"
                >메뉴 등 추가 정보를 입력해 주세요.</span
              >
            </div>

            <div class="form-item">
              <label for="link text-caption">참고 링크</label>
              <input type="text" name="link" id="link" />
              <span class="help-text text-caption info-text" id="link-caption"
                >매장 정보를 확인할 수 있는 링크를 입력해 주세요.</span
              >
            </div>

            <div class="button-container">
              <button
                type="button"
                id="modal-close-button"
                class="button button--secondary text-caption"
              >
                취소하기
              </button>
              <button class="button button--primary text-caption">추가하기</button>
            </div>
          </form>
        </div>
      </dialog>
    </main>
  </body>
</html>
